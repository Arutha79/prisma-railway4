<!DOCTYPE html>
<html>
<head>
  <title>Souffle Map</title>
  <script>
    async function chargerSouffles() {
      const response = await fetch('prisma_memory.json');
      const data = await response.json();
      const container = document.getElementById('souffles');
      data.forEach(entry => {
        const div = document.createElement('div');
        div.innerText = `âœ¨ ${entry.timestamp} | ${entry.souffle}`;
        container.appendChild(div);
      });
    }
    window.onload = chargerSouffles;
  </script>
</head>
<body>
  <h1>ðŸ§  Carte des souffles de Prisma</h1>
  <div id="souffles" style="font-family: monospace;"></div>
</body>
</html>
