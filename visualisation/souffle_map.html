<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Souffle Map</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f8f8f8; }
    .souffle { margin: 10px; padding: 10px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .glyph { font-weight: bold; color: #4a4a4a; }
  </style>
</head>
<body>
  <h1>Carte Mim√©tique des Souffles</h1>
  <div id="map"></div>

  <script>
    async function loadSouffles() {
      const response = await fetch('../memoire/prisma_memory.json');
      const data = await response.json();
      const map = document.getElementById('map');

      data.forEach(entry => {
        const el = document.createElement('div');
        el.className = 'souffle';
        el.innerHTML = `<div class='glyph'>${entry.souffle}</div><div>${entry.timestamp}</div>`;
        map.appendChild(el);
      });
    }

    loadSouffles();
  </script>
</body>
</html>
